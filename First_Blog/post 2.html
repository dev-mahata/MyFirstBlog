<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="post.css">
</head>

<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="logo.png" alt="logo"></a>
        </div>
        <ul class="menus">
            <li> <a href="index.html">Home</a></li>
            <li> <a href="post.html">Post</a></li>
            <li> <a href="profile.html">Profile</a></li>
            <li> <a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="landing">
        <div class="post-form">
            <div class="heading">
                <h2>Submit your Post</h2>
            </div>
            <div class="form-container">
                <div class="author-name">
                    <label for="author-name">Author Name*</label>
                    <input type="text" name="Author Name" id="author-name">
                </div>
            </div>

            <div class="form-container">
                <div class="email">
                    <label for="author-email">Author Email*</label>
                    <input type="text" name="Author Email" id="author-email">
                </div>
            </div>

            <div class="form-container">
                <div class="post-title">
                    <label for="post-title">Post Title*</label>
                    <input type="text" name="Post Title" id="post-title">
                </div>
            </div>

            <div class="form-container">
                <div class="post-description">
                    <!-- <label for="description">Post description</label> -->
                    <textarea name="description" id="description" placeholder="Write your post here..." rows="6"
                        cols="68"></textarea>
                </div>
            </div>
        </div>

        <div class="button">
            <a href="#">
                <button class="submit">Submit</button>
            </a>
        </div>
    </div>

</body>

</html>
